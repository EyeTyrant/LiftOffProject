<!-- LOGIN DIALOG FORM -->


<!-- LOGIN-FORM DIALOG TOOLBAR -->
<div class="container dial">
  <mat-toolbar>

    <div>
      <h2 mat-dialog-title>Log In</h2>
    </div>
    <span class="fill-space"></span>
    <div>
      <button mat-icon-button class="mat-dialog-close" tabindex="-1">
        <mat-icon (click)="onClose()">cancel</mat-icon>
      </button>
    </div>

  </mat-toolbar>
</div>

<!-- LOGIN-FORM INPUTS -->
<div class="container dial">
  <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(loginForm.value)" class="loginForm">
    <mat-dialog-content>

      <mat-grid-list cols="2" rowHeight="70" gutterSize="5px">

        <mat-grid-tile>
          <mat-form-field>
            <input matInput formControlName="userName" class="form=control"   placeholder="User Name">
          </mat-form-field>
        <!-- </div> -->
        </mat-grid-tile>

        <mat-grid-tile>
        <!-- <div class="container"> -->
          <mat-form-field>
            <input matInput formControlName="password" class="form=control" placeholder="Password">
          </mat-form-field>
        </mat-grid-tile>

        <!-- LOGIN-FORM SUBMIT BUTTON -->
        <mat-grid-tile colspan="2">
        <!-- <div> -->
          <mat-dialog-actions>
            <button mat-raised-button mat-dialog-close class="btn-login" style="width : 400px;" type="submit">Submit</button>
          </mat-dialog-actions>
        <!-- </div> -->
        </mat-grid-tile>

      </mat-grid-list>

    </mat-dialog-content>
  </form>
</div>
